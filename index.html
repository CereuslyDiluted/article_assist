<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Article Term Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Article Term Explorer</h1>
    <p>Paste a URL to a scientific article to explore its terminology.</p>
  </header>

  <main>
    <section id="controls">
      <label for="articleUrl" class="field-label">Article URL</label>
      <div class="url-input-row">
        <input
          type="url"
          id="articleUrl"
          placeholder="https://example.com/your-article"
        />
        <button id="fetchArticleBtn">Extract & Analyze</button>
      </div>

      <div class="options-row">
        <div class="option-group">
          <label for="dictionaryMode" class="field-label">Scientific dictionary set</label>
          <select id="dictionaryMode">
            <option value="combined">Combined (all scientific domains)</option>
            <option value="micro">Microbiology</option>
            <option value="genetics">Genetics</option>
            <option value="immunology">Immunology</option>
            <option value="biology">General Biology</option>
            <option value="chemistry">Chemistry / Biochemistry</option>
          </select>
        </div>
        <div class="option-group">
          <label class="field-label">Definitions</label>
          <div class="checkbox-row">
            <label>
              <input type="checkbox" id="toggleScientific" checked />
              Scientific terms
            </label>
            <label>
              <input type="checkbox" id="toggleSimpleEnglish" checked />
              Simple English terms
            </label>
          </div>
        </div>
      </div>
    </section>

    <section id="statusSection">
      <div id="statusMessage"></div>
    </section>
<div id="pubmedNotice" style="font-size:0.85rem; color:#777; margin-bottom:1rem;"></div>
    
    <section id="articleSection">
      <h2 id="articleTitle"></h2>
      <p id="articleMeta"></p>
      <div id="articleContent"></div>
    </section>
  </main>

  <!-- Tooltip (shared for scientific + English) -->
  <div id="tooltip" class="tooltip hidden">
    <div id="tooltipTerm" class="tooltip-term"></div>
    <div id="tooltipSource" class="tooltip-source"></div>
    <div id="tooltipDefinition" class="tooltip-definition"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
